    <main class="container" style="max-width: 800px;">
      <div class="bg-dark p-3 rounded" style="display: grid;">
        <h1 class="mb-5" style="justify-self: center;"><u>Fundraser Request Form</u></h1>
    
    
        <!-- Form -->
        <form action="mailto:Dms64@students.ptcollege.edu" method="post" enctype="text/plain" style="max-width: 400px; outline: white solid 4px;border-radius: 12px;padding: 1rem;justify-self: center;">
          <h4>Complete all fields of this form.</h4>
    
          <!-- Request for Payment to -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="FloatClubName" placeholder="name@example.com">
            <label for="FloatClubName" class="text-black">Name of Organization</label>
          </div>
    
          <!-- Amount to be paid -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatName" placeholder="name@example.com">
            <label for="floatName" class="text-black">Name</label>
          </div>
    
          <!-- Individual requesting Check -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" class="text-black">Email</label>
          </div>
    
          <!-- Organization to be charged  -->
          <div class="form-floating mb-3">
            <input type="datetime-local" class="form-control" id="floatDateNTime" placeholder="name@example.com">
            <label for="floatingInput" class="text-black">Perposed date of Fundraiser</label>
          </div>
    
          <!-- number of atendieess -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" >
            <label for="floatingInput" class="text-black">Location of Fundraiser</label>
          </div>
    
          <!-- cost for meeting -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" class="text-black">2nd Signature for Approval: </label>
          </div>
    
          <!-- feuture events -->
          <div class="form-floating mb-3">
            <textarea cols="30" rows="10"type="datetime-local" class="form-control" id="floatingInput" class="onLoadSetDateAndTime" placeholder="name@example.com"></textarea>
            <label for="floatingInput" class="text-black">What are the Funds being raised for</label>
          </div>
    
          <!-- Comments -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" class="text-black">Estimated upfront cost to organization</label>
          </div>

          <!-- Comments -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" class="text-black">Advisor's Signature</label>
          </div>
    
    
    
          <input type="button" value="Send Email" onclick="sendEmail()">
        </form>
